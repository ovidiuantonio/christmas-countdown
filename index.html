<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
      integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA=="
      crossorigin="anonymous"
    />

    <title>Frontend Mentor | Launch countdown timer</title>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="santa">
      <h1 class="santa-text">
        Check under the fir, Santa Claus should've delivered all the presents
        already!
      </h1>

      <h3 class="santa-close">x</h3>
    </div>

    <div class="container">
      <h1 class="container__title">Santa Claus is coming in:</h1>

      <div class="container__cards">
        <div class="card card__days">
          <div class="card__body">
            <div class="ball1"></div>
            <div class="ball2"></div>
            <div class="card__overlay"></div>
            <div class="card__number card__number-d">00</div>
          </div>

          <h2 class="card__title">Days</h2>
        </div>
        <div class="card card__hours">
          <div class="card__body">
            <div class="ball1"></div>
            <div class="ball2"></div>
            <div class="card__overlay"></div>
            <div class="card__number card__number-h">00</div>
          </div>

          <h2 class="card__title">Hours</h2>
        </div>
        <div class="card card__minutes">
          <div class="card__body">
            <div class="ball1"></div>
            <div class="ball2"></div>
            <div class="card__overlay"></div>
            <div class="card__number card__number-m">00</div>
          </div>

          <h2 class="card__title">Minutes</h2>
        </div>
        <div class="card card__seconds">
          <div class="card__body">
            <div class="ball1"></div>
            <div class="ball2"></div>
            <div class="card__overlay"></div>
            <div class="card__number card__number-s">00</div>
          </div>

          <h2 class="card__title">Seconds</h2>
        </div>
      </div>
    </div>

    <div class="footer">
      <i class="fab fa-facebook-square footer__icon"></i>
      <i class="fab fa-pinterest footer__icon"></i>
      <i class="fab fa-instagram footer__icon"
        ><a href="www.instagram.com/shadowhero_"></a
      ></i>
    </div>

    <script src="all.js"></script>
  </body>
</html>
